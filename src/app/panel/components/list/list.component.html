<div class="col-lg-8">
	<h3>{{page_title}}</h3>
	<hr>
	<table class="table table-hover">
		<thead class="thead-default">
			<tr>
				<th>Titulo</th>
				<th>Fecha</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let topic of topics">
				<td>{{topic.title}}</td>
				<td>{{topic.date | date: 'dd/MM/yyyy HH:mm'}}</td>
				<td>
					<a [routerLink]="['/panel/editar', topic._id]" class="btn btn-sm btn-warning mr-2">Editar</a>
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
					  Borrar
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					      </div>
					      <div class="modal-body">
					        Vas a borrar el tema {{topic.title}} para siempre...
					      </div>
					      <div class="modal-footer">
					        <a (click)="deleteTopic(topic._id)" type="button" class="btn btn-danger" data-bs-dismiss="modal" >Borrar</a>
					        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					      </div>
					    </div>
					  </div>
					</div>

				</td>
			</tr>
		</tbody>
	</table>
</div>
