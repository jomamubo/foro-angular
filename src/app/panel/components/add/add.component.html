<div class="col-lg-8" style="display:inline-table;">
	<h3>{{page_title}}</h3>
	<hr>

	<div class="alert alert-success col-md-12 mt-5" *ngIf="status=='success' && !is_edit">
		El tema se ha creado correctamente.
	</div>
	<div class="alert alert-danger col-md-12 mt-5" *ngIf="status=='error' && !is_edit">
		El tema NO se ha podido crear correctamente.
	</div>

	<div class="alert alert-success col-md-12 mt-5" *ngIf="status=='success' && is_edit">
		El tema se ha actualizado correctamente.
	</div>
	<div class="alert alert-danger col-md-12 mt-5" *ngIf="status=='error' && is_edit">
		El tema NO se ha actualizado correctamente.
	</div>

	<form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
		<div class="form-group">
			<label for="title">Titulo</label>
			<input type="text" name="title" #title="ngModel" [(ngModel)]="topic.title" required class="form-control">
			<small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
				Este titulo no es valido.
			</small>
		</div>
		<div class="form-group">
			<label for="content">Contenido</label>
			<textarea name="content" #content="ngModel" [(ngModel)]="topic.content" required class="form-control"></textarea>
			<small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
				Este contenido no es valido.
			</small>
		</div>
		<div class="form-group">
			<label for="code">Pon tu código</label>
			<textarea name="title" #code="ngModel" [(ngModel)]="topic.code" class="form-control"></textarea>
			<small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
				Este código no es valido.
			</small>
		</div>
		<div class="form-group">
			<label for="lang">¿Sobre qué lenguaje hablas?</label>
			<input type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required class="form-control">
			<small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
				El lenguaje no es valida.
			</small>
		</div>

		<input type="submit" value="{{page_title}}" class="btn-success" [disabled]="addTopic.invalid"/>
	</form>
</div>
