<div class="col-lg-12 mt-3">
	<h1>{{page_title}}</h1>
	<hr>

	<div class="alert alert-success col-md-5 mt-5" *ngIf="status=='success'">
		El registro se ha completado correctamente, identificate, <a [routerLink]="['/login']">aquí</a>
	</div>
	<div class="alert alert-danger col-md-5 mt-5" *ngIf="status=='error'">
		El registro NO se ha completado correctamente.
	</div>

	<form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
		<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÁ-ÿ ]+" class="form-control">
			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
				Este nombre no es valido.
			</small>
		</div>

		<div class="form-group">
			<label for="surname">Apellidos</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZÁ-ÿ ]+" class="form-control">
			<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
				Los apellidos no son validos.
			</small>
		</div>
		<div class="form-group">
			<label for="email">Correo electrónico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control">
			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				Este email no es valido.
			</small>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required class="form-control">
			<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
				La contraseña no es valida.
			</small>
		</div>

		<input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="registerForm.invalid" />

	</form>
</div>
