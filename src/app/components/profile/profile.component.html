<div class="col-ld-12 mt3"  *ngIf="!user || !topics">
	<img src="/assets/img/loading.gif">
</div>
<div class="col-lg-12 mt-3" *ngIf="user && topics">
	<div class="avatar_mask_list float-left mr-3" *ngIf="user.image">
        <img src="{{url + 'avatar/' + user.image }}" />
    </div>
    <div class="avatar_mask_list float-left mr-3" *ngIf="!user.image">
        <img src="/assets/img/user-profile.png" />
    </div>
	<h1>{{user.name + ' ' + user.surname}}</h1>

	<div class="clearfix"></div>
	<hr>
	<ul class="list-group list-topics mt-4">
	  <li class="list-group-item" *ngFor="let topic of topics">
	  	<h4>
	  		<a [routerLink]="['/tema', topic._id]">{{topic.title}}</a>
	  	</h4>
	  	<span class="badge bg-secondary">{{topic.user.name + ' ' + topic.user.surname}}</span>
	  	<span class="badge bg-light text-dark ml-2">{{topic.date | date: 'dd/MM/yyyy HH:mm'}}</span>
	  	<a [routerLink]="['/tema', topic._id]" class="btn btn-sm btn-success float-right mx-auto"> Leer</a>
	  </li>
	</ul>
	<div class="clearfix"></div>
	<br>	
</div>
